<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__wrapper container">
        <div class="header__logo">
          <img class="desktop-logo" src="./assets/svg/logo.svg" alt="" />
        </div>
        <div class="header__navs">
          <ul class="nav__items">
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">PRICING</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">LOGIN</a></li>
          </ul>
          <div class="socials">
            <img src="./assets/icon-facebook.svg" alt="" />
            <img src="./assets/icon-twitter.svg" alt="" />
          </div>
        </div>
        <div class="header__hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </header>

    <main>
      <section class="section base">
        <div class="base__wrapper">
          <div class="base__container container">
            <img src="./assets/images/illustration-intro.png" />
            <h2>
              All your files in one secure location, <br />accessible anywhere.
            </h2>
            <p>
              Fylo stores all your most important files in one secure location.
              <br />
              Access them wherever you need, share and collaborate with
              <br />friends family, and co-workers.
            </p>
            <button href="#" class="button__primary">Get Started</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
